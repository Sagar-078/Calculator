<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="calculater.css">
</head>
<body>
    
    <div class="wrapper">

        <div class="contaner">

            <input type="text"  id="result" class="display" placeholder="Calculate...." disabled>

            <div class="btn_contaner">
                
                <div class="line_btn">

                    <button class="opr">AC</button>
                    <button class="opr">DE</button>
                    <button>.</button>
                    <button>/</button>

                </div>

                <div class="line_btn">

                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>

                </div>

                <div class="line_btn">

                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>

                </div>

                <div class="line_btn">

                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>

                </div>

                <div class="line_btn">

                    <button>00</button>
                    <button>0</button>
                    <button class="opr" id="equal">=</button >

                </div>

            </div>

        </div>

    </div>

    <script src="calculater.js"></script>

</body>
</html>
